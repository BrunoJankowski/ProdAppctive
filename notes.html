<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="notes.js" async></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Notes</title>
  </head>
  <body>
    <div class="container">
      <h2>Notes</h2>
      <div class="item-done">
        <table>
          <tr>
            <td>
              <input type="text" class="notes" value="..." />
            </td>
            <td>
              <form action="" method="GET">
                <input type="button" class="submit-notes" value="submit" />
              </form>
            </td>
            <td>
              <form action="" method="GET">
                <input type="button" class="reset-notes" value="reset" />
              </form>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
