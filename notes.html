<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="notes.js" async></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Notes</title>
  </head>
  <body>
    <nav>
      <a href="cs.html"> CS</a>
      <a href="math.html"> Math</a>
      <a href="va.html"> VA</a>
      <a href="english.html"> English</a>
      <a href="psycho.html"> Psycho</a>
      <a href="polish.html"> Polish</a>
      <a href="home.html"> Home</a>
    </nav>
    <h2>Notes</h2>
    <div class="container">
      <div class="item-done">
        <table>
          <tr>
            <td>
              <form action="" method="GET">
                <input type="button" class="clear-notes" value="clear" />
              </form>
            </td>
            <td>
              <form action="" method="GET">
                <input
                  type="button"
                  class="cancel-notes"
                  value="cacnel"
                  hidden
                />
              </form>
            </td>
            <td>
              <p class="info"></p>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <input type="text" class="notes" value="" />
            </td>
            <td>
              <form action="" method="GET">
                <input type="button" class="home" value="home" />
              </form>
            </td>
            <td>
              <form action="" method="GET">
                <input type="button" class="submit-notes" value="submit" />
              </form>
            </td>
            <td>
              <form action="" method="GET">
                <input type="button" class="reset-notes" value="reset" />
              </form>
            </td>
          </tr>
          <table>
            <tr>
              <td>
                <p>Edit:</p>
              </td>
              <td>
                <form action="" method="GET">
                  <input type="button" class="cs-add-notes" value="cs" />
                </form>
              </td>
              <td>
                <form action="" method="GET">
                  <input type="button" class="math-add-notes" value="math" />
                </form>
              </td>
              <td>
                <form action="" method="GET">
                  <input type="button" class="va-add-notes" value="va" />
                </form>
              </td>
              <td>
                <form action="" method="GET">
                  <input type="button" class="eng-add-notes" value="english" />
                </form>
              </td>
              <td>
                <form action="" method="GET">
                  <input
                    type="button"
                    class="psycho-add-notes"
                    value="psycho"
                  />
                </form>
              </td>
              <td>
                <form action="" method="GET">
                  <input type="button" class="pl-add-notes" value="polish" />
                </form>
              </td>
            </tr>
          </table>
          <h2> Links </h2>
          <form action="" method="GET">
            <input
                    type="button"
                    class="add-links"
                    value="links"
                  />
          </form>
          <p class="link"></p>
          <p class="link"></p>
          <p class="link"></p>
        </table>
      </div>
    </div>
  </body>
</html>
